# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: default

jobs:
  - job: build
    displayName: building app
    steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'npm install'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: 'npm run build'
